<html>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap' rel='stylesheet'>
    <script>
        let getLinkedInId = () => {
            console.log('In get LinkedIn ID function');
            const urlParams = new URLSearchParams(window.location.search);
            const linkedInId = urlParams.get('linkedInId');
            console.log('linkedInId::', linkedInId);
            setTimeout(() => {


                window.location = "https://www.linkedin.com/";
            }, 5000);

        }
    </script>
    <style>
        body * {
            font-family: 'Roboto', sans-serif !important;
        }
        @keyframes grow{
            to{
                transform: translateX(-50%) scale(0);
            }
        }
    </style>
</head>
<body onload="getLinkedInId()">
<div style='position:relative; width: 100%; height: 100%;box-sizing: border-box;'>
    <div style='position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); width: 40%; min-width: 250px; max-width: 270px; padding-bottom: 40px; margin: auto; font-size: 14px; text-align: center'>
        <img alt='Linkfluencer' src='link-logo.svg' style='height: 35px; margin-bottom: 30px'/>
        <div>
            We're just verifying your account with LinkedIn please wait a few moments while we get everything setup.
        </div>
        <div style='margin: 20px 0'>
            Please don't close or refresh the browser window. Thanks!
        </div>
        <div style='position: absolute; bottom: 0; left: 50%; transform: translateX(-50%) translateY(-50%); width: 100px; height: calc((100px / 3) - 10px); text-align: center'>
            <div style='will-change: transform;height:calc((100px / 3) - 10px); width: calc((100px / 3) - 10px); border-radius: 50%; background-color: #07084B; position: absolute; animation: grow 1s ease-in-out infinite alternate; left:0; transform-origin: 100% 50%;'></div>
            <div style='will-change: transform;height:calc((100px / 3) - 10px); width: calc((100px / 3) - 10px); border-radius: 50%; background-color: #07084B; position: absolute; animation: grow 1s ease-in-out infinite alternate; left:40%; transform: translateX(-50%) scale(1); animation-delay: 0.33s;'></div>
            <div style='will-change: transform;height:calc((100px / 3) - 10px); width: calc((100px / 3) - 10px); border-radius: 50%; background-color: #07084B; position: absolute; animation: grow 1s ease-in-out infinite alternate; left:60%; animation-delay: 0.66s;'></div>
            <div style='will-change: transform;height:calc((100px / 3) - 10px); width: calc((100px / 3) - 10px); border-radius: 50%; background-color: #07084B; position: absolute; animation: grow 1s ease-in-out infinite alternate; left:90%; animation-delay: 0.99s;'></div>
        </div>
    </div>
</div>
</body>
</html>
